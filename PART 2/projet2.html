<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css1.css">
</head>
<body>
  <!-- Boutons interactifs -->
  <button class="button" id="contactButton">Contact</button>
  <button class="button" id="videoButton">Vidéo</button>
  <button class="button" id="photoButton">Photo</button>
  <button class="button" id="cvButton">CV</button>

  <!-- Formulaire de contact (popup) -->
  <div id="contactPopup" class="section">
    <h2>Formulaire de contact</h2>
    <form>
      <!-- Vos champs de formulaire ici -->
      <label for="name">Nom:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" cols="30" required></textarea><br><br>
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <!-- Vidéo de présentation -->
  <div id="video" class="section">
    <h2>Vidéo de présentation</h2>
    <iframe width="560" height="315" src="4K Live Wallpapers BMW M4.mp4" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- Photo de vous et de votre binôme -->
  <div id="photo" class="section">
    <h2>Photo d'une auto </h2>
    <img src="4k-bmw-qibmh5r5hta6g7lp.jpg" alt="Photo d'auto">
  </div>

  <!-- CV -->
  <div id="cv" class="section">
    <h2>Clique dessus pour telechager le CV</h2>
    <!-- Lien vers votre CV -->
    <a href="cv.pdf" target="_blank">Telecharger CV</a>
  </div>
  <div><script src="part2.js"></script></div>
</body>
</html>
